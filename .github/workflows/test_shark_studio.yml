name: Test SHARK Studio

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test-shark-studio:
    strategy:
      matrix:
        version: [3.11]

    runs-on: azure-linux-scale
    steps:
      - name: "Setting up Python"
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{matrix.version}}

      - name: "Checkout SHARK"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: "nod-ai/SHARK-Studio"
          path: SHARK-Studio

      - name: "Install SHARK Studio"
        run: |
          cd $GITHUB_WORKSPACE/SHARK-Studio
          python${{ matrix.version }} -m venv shark.venv
          source shark.venv/bin/activate
          pip install -r requirements.txt --no-cache-dir
          pip install -e .
          python apps/shark_studio/tests/api_test.py
